<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style-contato.css">
</head>
<body>
  <div class="background">
    <header class="header">
      <div class="container">
        <a href="index.html"><img class="logo" src="image.png" alt="Alto Peças 2K" width="250"></a>
        <nav>
          <ul class="ul">
            <li><a href="index.html">Início</a></li>
            <li><a href="serviços.html">Serviços</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a class="btn-contato" href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <section class="contato-container">
    <h1>Entre em Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato conosco.</p>
    <form action="#" method="post" class="form-contato">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
      
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      
      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </section>

  <footer class="rodape-geral">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Seções</h5>
          <ul class="lista-sem-estilo">
            <li><a href="index.html">Início</a></li>
            <li><a href="serviços.html">Serviços</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5>Contato</h5>
          <p><i class="fa fa-envelope"></i> contato@altpecas2k.com</p>
          <p><i class="fa fa-phone"></i> (11) 1234-5678</p>
        </div>
        <div class="col-md-4">
          <h5>Redes Sociais</h5>
          <div class="icones-sociais">
            <a href="#" class="text-light"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="direitos-autorais">
      <p>© 2024 Alto Peças 2K. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
